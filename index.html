<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App by Daniela Simonelli</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1 class="title">Weather App by Daniela Simonelli</h1>
    <div class="input-box">
      <input type="text" id="location" placeholder="Enter location">
      <button id="getWeather">Get Weather</button>
    </div>
    <div id="error" class="error"></div>
    <button id="Info">Press to show information on PM Accelerator</button>
  </div>

  <script>
    document.getElementById("getWeather").addEventListener("click", async () => {
    const location = document.getElementById("location").value.trim();
    const errorDiv = document.getElementById("error");

    errorDiv.textContent = "";

    if (!location) {
        errorDiv.textContent = "Please enter a location!";
        return;
    }
    
    window.location.href = `weather.html?location=${encodeURIComponent(location)}`;

    });


  </script>
</body>
</html>
